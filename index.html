<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - Login</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="intagram-login">
            <div class="group">
                <img src="imagens/logo-insta.png" class="logo-instagram" alt="Logo instagram">
                <div class="foto-perfil">
                    <img src="imagens/foto.jpg" alt="foto de perfil">
                </div>
               <a href="#"class="insta-login">Continue como Gusta</a>
               <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-accout">Não é Gusta.Enrico?</p>
                <p class="not-accaunt">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>

            <div class="baixe-o-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="dowload">
                   <a href="#" class="app-dowload"></a>
                   <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
